<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>

  <style>
    body {
      background: #cccccc;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/wishlist-3083e.appspot.com/o/web%2Fback.jpg?alt=media&token=52456611-c305-49db-96db-980aae5dfd80');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      color: #333333;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #card {
      background: white;
      color: #155e39;
      max-width: 400px;
      width: calc(100% - 16px);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #card h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 16px 0;
    }

    #card p {
      font-size: 18px;
      margin: 16px 0;
      line-height: 1.5;
      color: #333333;
    }

    .home-link {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      border-radius: 4px;
      background-color: #155e39;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    .home-link:hover {
      background-color: #0f4b2e;
    }

    @media (max-width: 600px) {
      #card {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
<div id="card">
  <h1>404</h1>
  <p>Nothing found. The page might have been removed or never existed.</p>
  <a class="home-link" href="https://yalito.me">Return to Home</a>
</div>
</body>
</html>
