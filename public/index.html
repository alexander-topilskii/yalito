<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist App - Your Gift Organizer</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="Сайт посвящен подаркам: созданию виш листов, дарению подарков и организации идей для подарков. Используйте Yalito Wishlist для упрощения процесса планирования и обмена подарками. This site is dedicated to gifts: creating wishlists, giving gifts, and organizing gift ideas. Use Yalito Wishlist to simplify the process of planning and sharing gifts." />

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      body {
        background: #cccccc;
        background-image: url('https://firebasestorage.googleapis.com/v0/b/wishlist-3083e.appspot.com/o/web%2Fback.jpg?alt=media&token=52456611-c305-49db-96db-980aae5dfd80');
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        color: #333333; /* Темный цвет текста для предотвращения перекрытия */
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      #card {
        background: white;
        color: #155e39;
        max-width: 400px;
        width: calc(100% - 16px);
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 16px;
      }

      #card h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 16px 0;
      }

      #card p {
        font-size: 16px;
        margin: 16px 0;
        line-height: 1.5;
        color: #333333; /* Сделано черным или темно-серым */
      }

      .store-link {
        display: inline-block;
        margin: 12px;
        padding: 12px 24px;
        border-radius: 4px;
        background-color: #155e39;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
      }

      .store-link:hover {
        background-color: #0f4b2e;
      }
    
      
      .store-links {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 16px;
      }

      .store-badge {
        width: 200px;
        height: auto;
        border-radius: 0;
      }

      .store-button {
        display: inline-block;
        padding: 0;
        width: 200px;
        height: 60px;
        background-size: cover;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .store-button:hover {
        background-color: #0f4b2e;
      }

      @media (max-width: 600px) {
        #card {
          margin: 0 auto; /* Добавлен отступ 8dp для мобильных устройств */
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          const appLink = "wishlist://wish/123"; // Ссылка для открытия приложения
          const fallbackStoreLink = navigator.userAgent.includes("Android") ?
            "market://details?id=cy.development.software.fancy.wishlist" :
            "itms-apps://apps.apple.com/us/app/yalito-wishlist/id6727014821";

          setTimeout(function() {
            window.location.href = fallbackStoreLink;
          }, 1000); // Ждём 2 секунды перед перенаправлением в магазин

          // Попытка открытия приложения
          window.location.href = appLink;
        }
      });
    </script>
  </head>
  <body>
    <div id="card">
      <img src="https://firebasestorage.googleapis.com/v0/b/wishlist-3083e.appspot.com/o/web%2Ficon.jpg?alt=media&token=1c34a2c8-86de-4f9c-84d3-ba5b814ca68b" alt="Wishlist Icon">
      <h1>Yalito: Wishlist</h1>
      <p>Your ultimate gift organizer. Keep track of what you want and share your wishes with friends and family. Ваша лучшая программа для организации подарков. Отслеживайте свои желания и делитесь ими с друзьями и семьей.</p>
      <div class="store-links">
        <button class="store-button" onclick="window.open('https://play.google.com/store/apps/details?id=cy.development.software.fancy.wishlist', '_blank')" style="background: url('https://firebasestorage.googleapis.com/v0/b/wishlist-3083e.appspot.com/o/web%2Fgoogle-play-badge.svg?alt=media&token=72e69f3e-7d98-4a6f-a090-92360ddf23a4') no-repeat center/cover;"></button>
        <button class="store-button" onclick="window.open('https://apps.apple.com/us/app/yalito-wishlist/id6727014821', '_blank')" style="background: url('https://firebasestorage.googleapis.com/v0/b/wishlist-3083e.appspot.com/o/web%2Fapp-store-badge.svg?alt=media&token=0433302e-a5a9-4838-b552-0ea4a9916de3') no-repeat center/cover;"></button>
      </div>
    </div>
  </body>
</html>
